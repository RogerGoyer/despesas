<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Despesas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="superior">
        <div class="usuario">

            <ion-grid>
                <ion-row class="ion-justify-content-between">
                    <ion-col>
                            <ion-row>
                                <ion-avatar  routerLink="/tabs/tab3">
                                    <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                                </ion-avatar>
                                <span class="nome"  routerLink="/tabs/tab3">
                                    Olá, <br>
                                    <span style="font-weight: bold;">Roger</span>
                                </span>
                            </ion-row>
                    </ion-col>
                    <ion-col size="auto" >
                        <ion-icon style="font-size: 2em; color: #fff;" name="notifications"></ion-icon>
                        <ion-badge color="warning">1</ion-badge>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </div>
    </div>

    <!-- <ion-item button detail="true" color="warning" lines="none">
        <ion-label>
            <h2 style="font-weight: bold;">Aviso</h2>
            <p>Você tem 1 parcela(s) próxima do vencimento</p>
        </ion-label>
    </ion-item> -->

    <ion-card class="saldo">
        <ion-grid>
            <ion-row class="ion-justify-content-between">
                <ion-col size="auto">
                    <ion-card-header>
                        <ion-card-subtitle>Saldo Geral</ion-card-subtitle>
                        <ion-card-title class="item-positivo">R$ 898,00</ion-card-title>
                    </ion-card-header>
                </ion-col>
                <ion-col size="auto" >
                    <ion-icon style="font-size: 2em; padding: 1em 1em;" name="eye-off"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Últimas movimentações</ion-card-subtitle>
        </ion-card-header>

        <ion-item lines="full" class="item-positivo">
            <ion-icon name="arrow-up" slot="start"></ion-icon>
            <ion-label>Venda brigadeiro</ion-label>
            <ion-label>+ R$21,50</ion-label>
        </ion-item>
        <ion-item lines="full" class="item-positivo">
            <ion-icon name="arrow-up" slot="start"></ion-icon>
            <ion-label>Venda bolo</ion-label>
            <ion-label>+ R$30,00</ion-label>
        </ion-item>
        <ion-item lines="none" class="item-negativo">
            <ion-icon name="arrow-down" slot="start"></ion-icon>
            <ion-label>Conta de luz</ion-label>
            <ion-label>- R$150,00</ion-label>
        </ion-item>
    </ion-card>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button color="danger">
            <ion-icon name="arrow-down"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="success">
            <ion-icon name="arrow-up"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <!-- routerLink="/tabs/teste3" -->

</ion-content>
